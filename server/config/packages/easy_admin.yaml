easy_admin:
  entities:
    Category:
      class: App\Entity\Category
      form:
        fields:
          - 'name'
          - 'slug'
          - 'assignableSpecs'
    Product:
      class: App\Entity\Product
      form:
        fields:
          - 'name'
          - 'category'
          - 'shortDescription'
          - 'advancedDescription'
          - 'price'
          - 'weight'
          - 'stock'
          - 'sku'
          -
            property: 'productSpecs'
            type: 'collection'
            type_options:
              entry_type: App\Form\Type\ProductSpecType
              by_reference: false
    SpecDefinition:
      class: App\Entity\SpecDefinition
      form:
        fields:
          - 'name'
    User:
      class: App\Entity\User
